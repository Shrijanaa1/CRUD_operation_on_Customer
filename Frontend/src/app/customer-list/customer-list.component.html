<h2>Customer List</h2>
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <!-- ngFor used to iterate over list of customer -->
        <!-- customers is arrray we define in component.. we are iterating over Customer array -->
        <tr *ngFor = "let customer of customers" >
            <td> {{ customer.firstname }} </td>
            <td> {{ customer.lastname }} </td>
            <td> {{ customer.email }} </td>
        </tr>
    </tbody>
</table>
